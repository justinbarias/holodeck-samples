# Ollama Provider Configuration for Ticket Routing Sample

providers:
  ollama:
    provider: ollama
    name: llama3.1:8b
    endpoint: http://localhost:11434
    temperature: 0.1
    max_tokens: 1000

vectorstores:
  chromadb:
    provider: chromadb
    connection_string: http://localhost:8000

execution:
  llm_timeout: 300  # Longer timeout for local models
  file_timeout: 60
  cache_enabled: true
  cache_directory: .holodeck_cache
