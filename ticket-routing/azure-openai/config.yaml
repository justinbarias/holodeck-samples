# Azure OpenAI Provider Configuration for Ticket Routing Sample

providers:
  azure_openai:
    provider: azure_openai
    name: gpt-4o
    endpoint: ${AZURE_OPENAI_ENDPOINT}
    api_key: ${AZURE_OPENAI_API_KEY}
    temperature: 0.1
    max_tokens: 1000

vectorstores:
  chromadb:
    provider: chromadb
    connection_string: http://localhost:8000

execution:
  llm_timeout: 120
  file_timeout: 60
